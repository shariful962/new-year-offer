<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Offers</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- custom css link  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- tailwind 4 cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-primary: "Inter", serif;
        --font-secondary: "Merriweather", serif;
        --color-main: #FF0000;
        --text-textmain: #FF0000;
      }
    </style>
</head>
<body class="font-primary">
    <header class="container md:container mx-auto">
        <div class="banner h-[500px] flex flex-col justify-center items-center">
            <div class="banner-text">
                <h2 class="text-white text-center text-[2rem] mb-4 font-secondary font-normal">Happy New Year</h2>
                <h1 class="text-white text-center font-secondary font-extrabold lg:text-7xl text-5xl leading-none lg:leading-[95px]">New Year Party <br> Celebration</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="category container md:container mx-auto mt-32">
            <div class="category-text">
                <h1 class="text-[5.5rem] font-bold text-main text-center mb-12">
                    65% OFF
                </h1>
                <h2 class="text-2xl text-main font-medium text-center mb-4">
                    OUR HOLIDAY DEALS ARE BETTER
                </h2>
                <h1 class="text-5xl text-textmain font-bold text-center">
                    ALL CATEGORIES
                </h1>
            </div>
            <div>
                <div class="flex justify-center items-center mt-12">
                    <img class="lg:max-w-[500px] max-w-[350px]" src="images/New Year Photo.png" alt="new year image">
                </div>
            </div>
        </section>
        <section class="welcome container md:container mx-auto h-[auto] lg:h-[550px] mt-32 flex flex-col lg:flex-row justify-around items-center py-4">
            <div class="text ml-3 lg:ml-0">
                <h1 class="text-white text-[4rem] leading-tight tracking-[11px font-secondary font-extrabold mb-6]">
                    Welcome to <br> midnight party
                </h1>
                <p class="text-lg text-white font-normal max-w-[690px] mt-6">
                    Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. 
                </p>
                <button class="bg-transparent text-white text-xl font-bold p-4 cursor-pointer">
                    Join Now
                </button>
            </div>
            <div>
                <img src="./images/Group 70.png" alt="newYearLolo">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
